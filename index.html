<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas - jQuery</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner&family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <img src="./images/icone_tarefa.png" alt="Lista de Tarefas" />
      <h1>Lista de tarefas</h1>
      <p>Adicione as suas tarefas aqui e clique na tarefa para marcar como finalizada.</p>
      <form>
        <input type="text" id="nova-tarefa" placeholder="Digite o nome da tarefa"/>
        <button id="salvar" type="submit">Salvar Tarefa</button>
        <button id="apagar" type="reset">Apagar tudo</button>
      </form>
    </header>
    <div class="container">
      <h3>Tarefas para fazer :</h3>
      <ul id="lista">
        <!--Sera adicionado pelo JS-->
      </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
